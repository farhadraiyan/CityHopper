<div class="container-fluid mb-5">
  <br>
  <h3>Your Vehicles</h3><br>
  <div class="row">
    <div class="col-12 col-sm-3">
        <div class="card">
            <img src="http://lorempixel.com/200/100/" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Toyota Supra</h5>
            </div>
            <div class="card-footer">
              <button class="btn-secondary pl-4 pr-4 pt-2 pb-2 rounded">Edit</button>
              <button class="ml-1 btn-danger pl-4 pr-4 pt-2 pb-2 rounded">Delete</button>
            </div>
          </div>
    </div>
  </div>
  <br><br>
  <h4>Create a vehicle</h4>
  <!-- <button class="rounded btn-secondary pl-5 pr-5 pt-2 pb-2">Create Vehicle</button> -->
  <div>
      <div class="row">
          <div class="col-md-6">
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Make</label>
                    <input type="text" class="form-control rounded" id="inputEmail4" placeholder="Make">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="inputEmail4">Model</label>
                      <input type="text" class="form-control rounded" id="inputEmail4" placeholder="Model">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Year</label>
                      <input type="text" class="form-control rounded" id="inputEmail4" placeholder="Year">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Color</label>
                        <input type="text" class="form-control rounded" id="inputEmail4" placeholder="Color">
                    </div>
              </div>
          </div>
          <div class="col-md-3">
              <!-- <img src="http://lorempixel.com/200/100/" class=" img-responsive mt-5" alt="..."> -->
              <div class="veh-image img-responsive mt-4">
                Choose a file
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-12">
            <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="inputEmail4">Type</label>
                  <input type="text" class="form-control rounded" id="inputEmail4" placeholder="Type">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputEmail4">License Plate</label>
                    <input type="text" class="form-control rounded" id="inputEmail4" placeholder="License Plate">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Model</label>
                    <input type="text" class="form-control rounded" id="inputEmail4" placeholder="Luggage Capacity">
                </div>
              </div>
        </div>
      </div>
      <br>
      <button class="prim-btn rounded" >Submit</button>
  </div>
</div>
