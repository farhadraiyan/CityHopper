<div class="container-fluid ">
  <div class="row">
    <div class="col-sm-12 col-md-3 Padding-25 margin-all">
          <div>
            <h3>Account Settings</h3>
            <h6 class="dropdown-header active">Personal Settings</h6>
            <a class="dropdown-item" routerLink="/settings/personaldetails">&nbsp;&nbsp;&nbsp;Personal Details</a>
            <h6 class="dropdown-header">Security Settings</h6>
            <a class="dropdown-item" routerLink="/settings/email-settings">&nbsp;&nbsp;&nbsp;Email Settings</a>
            <a class="dropdown-item" routerLink="/settings/password-settings">&nbsp;&nbsp;&nbsp;Password Settings</a>
            <h6 class="dropdown-header">Payment Settings</h6>
            <a class="dropdown-item" routerLink="/settings/payment" >&nbsp;&nbsp;&nbsp;Payment</a>
            <h6 class="dropdown-header">Vehicle Settings</h6>
            <a class="dropdown-item" routerLink="/settings/vehicles-routing">&nbsp;&nbsp;&nbsp;Vehicles</a>
        </div>
    </div>
    <div class="col-sm-12 col-md-8 minheight80">
      <div class="container-fluid" style="margin-top: 25px">
        <router-outlet></router-outlet>

        <div *ngIf="message" class="alert alert-primary m-5" role="alert">
             {{this.message}}
       </div>
      </div>
    </div>
  </div>
</div>
