<div class="container">
  <div class="row">
    <div class="offset-sm-2 col-sm-8">
          <div class="form-group">
          <legend>Register</legend>
              <input type="text" placeholder="First Name" class="form-control" #fn><br>
              <input type="text" placeholder="Last Name" class="form-control" #ln><br>
              <input type="text" placeholder="Email" class="form-control" #email><br>
              <input type="password" placeholder="Password" class="form-control" #pwd><br>
              <input type="password" placeholder="Confirm Password" class="form-control" #cpwd><br>
              <input type="text" placeholder="Country" class="form-control" #cntry><br>
              <input type="text" placeholder="Province" class="form-control" #prov><br>
              <input type="text" placeholder="City" class="form-control" #cty><br>
              <input type="number" placeholder="Phone Number" class="form-control" #phn><br>
              <input type="checkbox" name="checkbox" value="checked" id="agree" #trm/> I agree to terms and Conditions <br><br>
              <button class="form-control" (click)="register(fn.value, ln.value, email.value, pwd.value, cpwd.value, cntry.value, prov.value, cty.value, phn.value, trm.value)">Register</button>
              <!-- <button routerLink="/login">Back</button> -->
            </div>
        <div *ngIf="errorMessage">
          <span style="color:red">{{errorMessage}}</span>
        </div>
    </div>
  </div>
</div>
