<ng-template #content let-modal>

      <div class="modal-body">
          <div class="row">

              <!-- <textarea class="form-control" id="message" name="message" #message="ngModel" [(ngModel)]="messageData.message" rows="7"></textarea> -->
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-md btn-outline-dark" (click)=sendMessage()>Reply</button>
        <button type="button" class="btn btn-md btn-outline-danger">Delete Message</button>
        <button type="button" class="btn btn-md btn-outline-info" (click)="modal.close('Save click')">Close</button>
