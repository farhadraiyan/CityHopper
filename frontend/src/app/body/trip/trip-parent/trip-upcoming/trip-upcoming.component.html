<div class="info-trip mt-3" *ngFor="let data of trips | filter : filterargs">
  <div id="trips" class="border rounded bg-light">
    <div class="trip-info-block">
      <div class="row justify-content-center">
        <div class="col-sm col-md-2 col-lg-2  text-center border-right pt-2">
          {{data.trip.from.name}} <br>
          <i class="fas fa-arrow-down"></i><br>
          {{data.trip.to.name}}
        </div>
        <div class="col-sm col-md-3 col-lg-4 text-center border-right pt-4">
          <div class="row">
            <div class="col">
              Departure: <br>
              {{getFormatedDate(data.trip.departureTime)}}
            </div>
          </div>
        </div>
        <div class="col-sm col-md-2 col-lg-2  text-center ">
          <img src="{{data.trip.driver.imageUrl}}" class="profile rounded-circle mx-auto d-block " alt="driver"
            width="100" height="100">
        </div>
        <div class="col-sm col-md-2 col-lg-2  border-right text-center pt-4">
          {{data.trip.driver.firstName}} {{data.trip.driver.lastName}}<br>
        </div>
        <div class="col-sm col-md-2 col-lg-2 text-center pt-2">
          <h6 class="mt-3 pending" *ngIf="data.tripRequest.Confirmed == null">Status: Pending</h6>
          <h6 class="mt-3 confirmed" *ngIf="data.tripRequest.Confirmed == true">Status: Accepted</h6>
          <h6 class="mt-3 declined" *ngIf="data.tripRequest.Confirmed == false">Status: Declined</h6>
          <button *ngIf="data.tripRequest.Confirmed == null || data.tripRequest.Confirmed"
            class="btn btn-danger btn-sm mt-2" (click)="cancelTripRequest(data.tripRequest._id)"> Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
