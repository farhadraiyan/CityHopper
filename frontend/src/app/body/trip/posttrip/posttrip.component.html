
<div class="container my-5">
    <div class="row py-3">
        <div class="col-md-12">
          <h2>Post Trip</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-12 mb-3">
          <form>
            <div class="form-group row">
              <label for="from" class="col-sm-4 col-md-4 col-12 col-form-label">Departure From</label>
              <div class="col-sm-8 col-md-8 col-12">
                <input id="from" placeholder="Departure From" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #from [formControl]="searchControl">
              </div>
            </div>
            <div class="form-group row">
              <label for="to" class="col-sm-4  col-md-4 col-12 col-form-label">Departure To</label>
              <div class="col-sm-8 col-md-8 col-12">
                <input id="to" placeholder="Departure To" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #to [formControl]="searchControl">
              </div>
            </div>
            <div class="form-group row">
              <label for="date" class="col-sm-4  col-md-4 col-12 col-form-label">Departure Date</label>
              <div class="col-sm-8 col-md-8 col-12">
                <input type="text" class="form-control" id="date" placeholder="Departure Date">
              </div>
            </div>
            <div class="form-group row">
                <label for="seats" class="col-sm-4  col-md-4 col-12 col-form-label">Seats Available</label>
                <div class="col-sm-8 col-md-8 col-12">
                    <select class="form-control form-control-md" id="date">
                        <option>0</option>
                    </select>
                </div>
              </div>
              <div class="form-group row">
                  <label for="baggage" class="col-sm-4  col-md-4 col-12 col-form-label">Luggage</label>
                  <div class="col-sm-8 col-md-8 col-12">
                      <select class="form-control form-control-md" id="baggage">
                          <option>Small</option>
                        </select>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="amount" class="col-sm-4  col-md-4 col-12 col-form-label">Amount/Passenger</label>
                    <div class="col-sm-8 col-md-8 col-12">
                      <input type="text" class="form-control" id="amount" placeholder="Amount">
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn px-5 text-white my-3 float-right ">Post</button>
                  </div>

          </form>
        </div>

        <div class="mymap col-md-6 col-12 mb-4">

          <!-- this creates a google map on the page with the given lat/lng from -->
          <!-- the component as the initial center of the map: -->
          <agm-map id="map" [latitude]="latitude" [longitude]="longitude">
            <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
          </agm-map>
        </div>
      </div>

</div>
